version: '3.7'
services:
    db:
        container_name: db
        image: mysql
        command: ["--default-authentication-plugin=mysql_native_password"]
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - ./docker/mysql/data:/var/lib/mysql
        networks:
            - internal
    php:
        container_name: php-fpm
        build: ./docker/php-fpm
        ports:
            - "9000:9001"
        volumes:
            - ./www:/var/www
            - ./docker/logs/cmsworks:/var/www/cmsworks/var/log
        depends_on:
            - db
        networks:
            - internal
    nginx:
        container_name: nginx
        build: ./docker/nginx
        ports:
            - "80:80"
        depends_on:
            - php
        volumes:
            - ./docker/logs/nginx:/var/log/nginx
            - ./www:/var/www
        networks:
            - internal
networks:
    internal:
